<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand"
        >Product APP</a>
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>ADD PRODUCT</h3>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text"  id="name" placeholder="Product Name"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number"  id="price" step="0.01" placeholder="Product Price"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number"  id="year" min="1700" value="2018" max="2090" class="form-control" placeholder="Year Product">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                    
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
